<template name="login">
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
            <!-- login form -->
            <form role="form">
              <div class="form-group">
                <input id="email" class="form-control" type="email" name="email"  placeholder="Email" />
              </div>
              <div class="form-group">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" />
              </div>
              <div class="form-group">
                <input id="fname" class="form-control" type="text" name="fname"  placeholder="Name" />
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="login" class="btn btn-success pull-left" data-dismiss="modal">Login</button>
          <button type="button" id="sign-up" class="btn btn-primary" data-dismiss="modal">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</template>
